<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    
    <div class="all">
      <div class="zero">
        <h1>0</h1>
      </div>
      <div class="house">
        <div class="bunch">
          <div class="row-1">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
          </div>
          <div class="row-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>

          <div class="row-5">
            <button style="
              width: 110px;
              padding-right: 60px;
            ">0</button>
            <button>.</button>
          </div>
        </div>
       
       
        <div class="side">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
   
   
  </body>
</html>
